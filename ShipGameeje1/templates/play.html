<!DOCTYPE html>
<html>
<head>
    <title>Naval Warfare - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Naval Warfare - Game</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('players') }}">Players</a></li>
                <li><a href="{{ url_for('game') }}">Game</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Current Game</h2>
            <p>Player 1: {{ player1.name }}</p>
            <p>Player 2: {{ player2.name }}</p>
            <p>Current Player: {{ current_player.name }}</p>
            <div id="game-board">
                <!-- Game board will be displayed here -->
            </div>
            <button id="attack-button">Attack</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Naval Warfare</p>
    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
